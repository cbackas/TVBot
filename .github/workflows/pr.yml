name: Pull Request
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize
jobs:
  pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        uses: deepakputhraya/action-pr-title@master
        with:
          allowed_prefixes: 'Breaking:,Fix:,Update:,New:,Build:,Upgrade:,Chore:,NoBuild:'
          prefix_case_sensitive: true
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
      - run: deno lint
  test-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/')
    concurrency: push-concurrency
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: denoland/setup-deno@v2
      - name: Install Semantic Release
        run: deno install npm:semantic-release@^24.1.2 npm:@codedependant/semantic-release-docker@^5.0.3 npm:conventional-changelog-eslint@^6.0.0
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Semantic Release
        run: deno run -A npm:semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          DOCKER_REGISTRY_USER: ${{ github.actor }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.GHCR_TOKEN }}

  build_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: false # just check that it builds, dont push it anywhere cuz whatever
          tags: cbackas/tvbot:pr
